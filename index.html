<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pecan Street Lending</title>
    <style> 
        /* Modern Color Scheme and Typography */
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        header {
            background-color: #28a745; /* Green header */
            color: #fff; /* White header text */
            text-align: center;
            padding: 1.5em 0; 
        }

        main {
            padding: 20px;
            max-width: 960px; /* Limit content width */
            margin: 0 auto; /* Center content */
        }

        section {
            margin-bottom: 30px;
        }

        footer {
            background-color: #343a40; /* Dark gray footer */
            color: #fff; /* White footer text */
            text-align: center;
            padding: 1em 0;
            position: fixed; 
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #28a745; /* Green heading */
        }

        /* Button Styling */
        #openPopup { 
            background-color: #007bff; /* Blue button */
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        #openPopup:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Form Styling */
        #myForm {
            width: 80%; /* Adjust width for responsiveness */
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid   
 #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color:   
 #28a745; /* Green submit button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Responsive Design - Basic Example */
        @media (max-width: 768px) { 
            #myForm {
                width: 95%; 
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pecan Street Lending</h1> 
    </header>

    <main>
        <section>
            <h2>Welcome to Pecan St. Lending</h2>
            <p>We help investors achieve high returns through private money lending.</p>

            <button id="openPopup">Submit Your Deal</button>

            <div id="myForm" style="display: none;">
                <h3>Submit Your Deal</h3>
                <form action="/submit_form" method="post">
                    </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Pecan Street Lending</p>
    </footer>

    <script>
        const openPopupButton = document.getElementById('openPopup');
        const myForm = document.getElementById('myForm');

        openPopupButton.addEventListener('click', () => {
            myForm.style.display = 'block';
        });
    </script>
</body>
</html>
